<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Europerations — Operational Automation</title>

  <style>
    :root {
      --bg: #f5f7fa;
      --primary: #0f172a;
      --secondary: #334155;
      --accent: #2563eb;
      --card: #ffffff;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--primary);
      line-height: 1.6;
    }

    header {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 85px;
      width: auto;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    nav a {
      text-decoration: none;
      color: var(--secondary);
      font-weight: 500;
    }

    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: white;
      font-weight: 500;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px 80px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 48px;
      align-items: center;
      margin-bottom: 80px;
    }

    .hero h1 {
      font-size: 42px;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: var(--secondary);
      margin-bottom: 32px;
    }

    .hero a {
      display: inline-block;
      padding: 14px 28px;
      background-color: var(--accent);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }

    .card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 32px;
    }

    .section {
      margin-bottom: 80px;
    }

    .section h2 {
      font-size: 28px;
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .cta {
      text-align: center;
      padding: 48px;
      background-color: var(--primary);
      color: white;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 32px 20px;
      font-size: 14px;
      color: var(--secondary);
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="https://i.ibb.co/8n36R7st/Gemini-Generated-Image-dnvzxbdnvzxbdnvz-removebg-preview.png" alt="Europerations logo">

  <nav>
    <a href="#how" data-key="navHow"></a>
    <a href="#service" data-key="navService"></a>
    <a href="#contact" data-key="navContact"></a>

    <select id="languageSwitcher">
      <option value="en">EN</option>
      <option value="de">DE</option>
      <option value="fr">FR</option>
    </select>
  </nav>
</header>

<main>

  <section class="hero">
    <div>
      <h1 data-key="heroTitle"></h1>
      <p data-key="heroText"></p>
      <a href="#contact" data-key="heroBtn"></a>
    </div>

    <div class="card">
      <strong data-key="problemsTitle"></strong>
      <ul style="margin-top:16px; padding-left:20px; color: var(--secondary);">
        <li data-key="p1"></li>
        <li data-key="p2"></li>
        <li data-key="p3"></li>
        <li data-key="p4"></li>
      </ul>
    </div>
  </section>

  <section id="how" class="section">
    <h2 data-key="howTitle"></h2>
  </section>

  <section id="contact" class="section">
    <div class="cta">
      <h2 data-key="ctaTitle"></h2>
      <p data-key="ctaText"></p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfd_PugXE2fvAta3r4nb5J1-7gpGrOU5d-_Cx3dWwPkFRyrKA/viewform" target="_blank" data-key="ctaBtn"></a>
    </div>
  </section>

</main>

<footer data-key="footer"></footer>

<script>
const translations = {
  en: {
    navHow: "How it works",
    navService: "Service",
    navContact: "Contact",
    heroTitle: "We analyse operational problems caused by manual or disorganised workflows.",
    heroText: "We help European businesses eliminate bottlenecks, reduce errors and recover time through automation.",
    heroBtn: "Request an analysis",
    problemsTitle: "Typical problems we solve:",
    p1: "Missed or delayed requests",
    p2: "Manual work across platforms",
    p3: "Owner dependency",
    p4: "Operational errors",
    howTitle: "How it works",
    ctaTitle: "Request an operational analysis",
    ctaText: "Answer a few questions so we can assess your case.",
    ctaBtn: "Open the form",
    footer: "© 2025 Europerations — Operational Automation"
  },
  de: {
    navHow: "Ablauf",
    navService: "Service",
    navContact: "Kontakt",
    heroTitle: "Wir analysieren operative Probleme durch manuelle oder ungeordnete Abläufe.",
    heroText: "Wir helfen europäischen Unternehmen, Engpässe zu beseitigen und Zeit durch Automatisierung zu gewinnen.",
    heroBtn: "Analyse anfordern",
    problemsTitle: "Typische Probleme:",
    p1: "Verpasste Kundenanfragen",
    p2: "Manuelle Prozesse",
    p3: "Abhängigkeit vom Inhaber",
    p4: "Operative Fehler",
    howTitle: "So funktioniert es",
    ctaTitle: "Operative Analyse anfordern",
    ctaText: "Beantworten Sie einige Fragen zur Bewertung.",
    ctaBtn: "Formular öffnen",
    footer: "© 2025 Europerations — Operative Automatisierung"
  },
  fr: {
    navHow: "Fonctionnement",
    navService: "Service",
    navContact: "Contact",
    heroTitle: "Nous analysons les problèmes opérationnels causés par des flux manuels ou désorganisés.",
    heroText: "Nous aidons les entreprises européennes à éliminer les blocages grâce à l’automatisation.",
    heroBtn: "Demander une analyse",
    problemsTitle: "Problèmes courants :",
    p1: "Demandes clients manquées",
    p2: "Traitement manuel",
    p3: "Dépendance au dirigeant",
    p4: "Erreurs opérationnelles",
    howTitle: "Comment ça marche",
    ctaTitle: "Demander une analyse opérationnelle",
    ctaText: "Répondez à quelques questions.",
    ctaBtn: "Ouvrir le formulaire",
    footer: "© 2025 Europerations — Automatisation opérationnelle"
  }
};

function setLanguage(lang) {
  document.documentElement.lang = lang;
  document.querySelectorAll("[data-key]").forEach(el => {
    el.textContent = translations[lang][el.dataset.key];
  });
}

document.getElementById("languageSwitcher").addEventListener("change", e => {
  setLanguage(e.target.value);
});

setLanguage("en");
</script>

</body>
</html>
